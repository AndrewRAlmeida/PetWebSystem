{% extends 'base.html' %}
{% load static %}
{% load banner_tags %}

{% block content %}
    <div class="super_container">

        {% include 'includes/header.html' %}

        {% get_banner 'banner-home' '1600' %}

        <!-- Intro -->
        <div class="">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 mb-4">
                        <h1 class="title text-uppercase text-center">Destaques</h1>
                    </div>
                    {% for pet in pets_destaques %}
                        <div class="col-12 col-md-3 mb-3 pet_destaque">
                        <div class="card">
                          <img src="{{ pet.imagem.imagem.url }}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">{{ pet.nome }}</h5>
                            <p class="card-text"></p>
                            <a href="{% url 'pet' pet.slug %}" class="btn btn-warning text-white mt-3">Saiba mais</a>
                          </div>
                        </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        {% include 'includes/footer.html' %}

    </div>
{% endblock %}
